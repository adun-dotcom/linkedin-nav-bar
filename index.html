<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5dcabb2227.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="left-header">
            <div class="logo-container">
                <a href="#" class="logo-link"><i class="fab fa-linkedin"></i></a>
            </div>
            <input type="text" class="input" placeholder="Search">
        </div>

        <div class="right-header">
            <ul class="nav-bar">
                <a href="#"><li><span><i class="fas fa-home"></i></span>Home</li></a>
                <a href="#"><li><span><i class="fas fa-user-friends"></i></span>My network</li></a>
                <a href="#"><li><span><i class="fas fa-comment-alt"></i></span>Messaging</li></a>
                <a href="#"><li><span><i class="far fa-bell"></i></span>Notifications</li></a>
                <a href="#" class="me-list"><li><span><img class="me-image" src="images/facebookp7.PNG" alt=""></span>Me</li></a>
                <a href="#"><li><span><i class="far fa-building"></i></span>Work</li></a>
                <a href="#" class="premium"><li><span>Try Premium Free</span>for 1 Month</li></a>
            </ul>
        </div>
    </div>
</body>
</html>
